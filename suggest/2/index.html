            <div class="content-container2">
                <div class="content-pic"><img src="../../pictures/suggest2.png"></div>
                <div class="content-title"><h1>รถเมล์แต่ละสีต่างกันยังไง</h1></div>
                <div class="content-text">
                    <p>รถเมล์สีหลัก ๆ ที่เราเห็นวิ่งจากปากน้ำตอนนี้จะมีอยู่ 4 สี คือ <span style="color: red">แดง</span>, <span style="color: orange">เหลือง-ส้ม</span>, <span style="color: lightblue">ฟ้า</span> และ<span style="color: blue">น้ำเงิน</span> โดยสีจะเป็นสิ่งที่บ่งบอกว่าเป็นรถของบริษัทไหน และแบ่งรถร้อน-รถปรับอากาศ<br>
                        &#8226; <span style="color: red">แดง</span> : รถร้อน (ขสมก.)<br>
                        &#8226; <span style="color: orange">เหลือง-ส้ม</span>, <span style="color: lightblue">ฟ้า</span> : รถปรับอากาศ (ขสมก.)<br>
                        &#8226; <span style="color: blue">น้ำเงิน</span> : รถปรับอากาศ (ไทย สมายล์ บัส)</p>
                </div>
